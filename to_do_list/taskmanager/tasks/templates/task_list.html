<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
    <table>
        <tr>
            <th> Item </th>
        </tr>
        {% for tasks in task %}
        <tr>
            <td> {{ task.title }}</td>
        </tr>
        {% empty %}
        <h3> No items in list </h3>
        {% endfor %}
    </table>
</body>
</html>
